name: Build Repository Pages

run-name: Building and publishing new repository pages.

on: [push]
  # Runs on pushes targeting the default branch
  # push:

  # Allows you to run this workflow manually from the Actions tab
  # workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      MDBOOK_VERSION: 0.4.36
      TOML_VERSION: 0.2.3
    steps:
      - uses: actions/checkout@v4
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Set REPO_URL variable
        run: export REPO_URL="${{ steps.pages.outputs.base_url }}"
      - name: Read REPO_URL variable
        run: echo "$REPO_URL"
      - name: Install mdBook and toml
        run: |
          curl --proto '=https' --tlsv1.2 https://sh.rustup.rs -sSf -y | sh
          rustup update
          cargo install --version ${MDBOOK_VERSION} mdbook
          cargo install --version  ${TOML_VERSION} toml-cli
      - name: Show current directory structure
        run: ls -l
      - name: Write pages
        run: bash ./zip-template/create_pages.sh
      - name: Create instance zips
        run: bash ./zip-template/create_instances.sh
      - name: Build with mdBook
        run: mdbook build
      - name: Write pages
        run: bash ./zip-template/load_packs_and_downloads.sh
      - name: Show current directory structure
        run: ls -l book
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./book

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4